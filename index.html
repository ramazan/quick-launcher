<html>
  <head>
    <title>Quick Launcher</title>
    <link
      href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="static/css/style.css" />
  </head>

  <body>
    <div class="modal-header">
      <h1 class="logo">
        <img class="logo-icon" src="static/img/logo.png" />Quick Launcher
        <span class="version">(1.0.0)</span>
      </h1>
    </div>
    <div class="modal-content">
      <div class="content-header">
        <span class="subtitle">Easily Access to Important Products/tools/Sites</span>
		<span title="Add JSON data" id="addSiteIcon" class="add-site-icon"><i class="fa fa-plus" aria-hidden="true"></i></span>
		<span title="Save" id="saveSiteIcon" class="save-site-icon">
			<i class="fa fa-check" aria-hidden="true"></i>
		</span>
      </div>
      <div class="cards-container"></div>
      <div id="addSiteDataContainer" class="add-site-container">
        <textarea id="jsonSiteData" rows="7" cols="55"></textarea>
      </div>
    </div>
    <script src="lib/jquery-3.4.1.min.js" type="text/javascript"></script>
    <script src="static/js/script.js" type="text/javascript"></script>
  </body>
</html>
